<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="quote-card">
      <p>Advice #<span id="quote-num">117</span></p>
      <h1 id="quote-content" class="quote-content">
        "You can only grow if you're willing to feel awkward and uncomfortable
        when you try something new."
      </h1>
      <div class="quote-desk">
        <img src="images/pattern-divider-desktop.svg" alt="desktop" />
      </div>
      <div class="quote-mob">
        <img src="images/pattern-divider-mobile.svg" alt="mobile" />
      </div>
      <div class="get-quote" id="generate">
        <img src="images/icon-dice.svg" alt="dice" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
